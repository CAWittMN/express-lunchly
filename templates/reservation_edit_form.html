{% extends 'base.html' %} {% block title %}Edit {{ customer.fullName }}{%
endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <h1>Edit Reservation</h1>
  </div>
  <div class="row justify-content-center">
    <form method="post">
      <div class="form-group">
        <label for="start">Start</label>
        <input
          id="start"
          class="form-control"
          name="startAt"
          placeholder="yyyy-mm-dd hh:mm am/pm"
          value="{{ reservation.formattedStartAtEdit }}"
        />
      </div>
      <div class="form-group">
        <label for="num-guests"># of Guests:</label>
        <input
          class="form-control"
          value="{{ reservation.numGuests }}"
          name="numGuests"
          type="number"
          id="num-guests"
        />
      </div>
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" name="notes" id="notes">
{{ reservation.notes }}</textarea
        >
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input
          type="hidden"
          id="reservation-id"
          class="hidden"
          name="reservationId"
          value="{{ reservation.id }}"
        />
      </div>
      <input
        type="hidden"
        name="customerId"
        value="{{ reservation.customerId }}"
      />
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="/{{ reservation.customerId }}/" class="btn btn-outline-danger"
        >Cancel</a
      >
    </form>
  </div>
</div>

{% endblock %}
